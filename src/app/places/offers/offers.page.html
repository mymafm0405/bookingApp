  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let offer of places" [routerLink]="['../discover/details', offer.id]">
            <ion-thumbnail slot="start">
              <ion-img [src]="offer.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h3>{{ offer.title }}</h3>
              <p>{{ offer.description }}</p>
              <p>{{ offer.price | currency }} / Night</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
