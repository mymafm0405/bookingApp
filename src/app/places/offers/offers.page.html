<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-toolbar>
          <ion-title>Offers</ion-title>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-buttons slot="start">
            <ion-button routerLink="../">
              <ion-icon name="home" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-buttons slot="primary">
            <ion-button routerLink="./new-offer">
              <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-item-sliding
            *ngFor="let offer of places"
            [routerLink]="['../discover/details', offer.id]"
            #itemSliding
          >
            <ion-item-options side="end">
              <ion-item-option (click)="onEdit(offer.id, itemSliding)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item-options side="start">
              <ion-item-option color="danger">
                <ion-icon name="close" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>

            <ion-item>
              <ion-thumbnail slot="start">
                <ion-img [src]="offer.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h3>{{ offer.title }}</h3>
                <p>{{ offer.description }}</p>
                <p>{{ offer.price | currency }} / Night</p>
              </ion-label>
            </ion-item>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
