<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ currentPlace.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-img [src]="currentPlace.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
